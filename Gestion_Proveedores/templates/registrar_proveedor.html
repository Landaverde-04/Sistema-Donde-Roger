<!DOCTYPE html>
<html lang="en">
  {% extends 'navegacion.html' %} {% load static %} {% block content %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/registrar_proveedor.css' %}" />

    <title>Registro de proveedor</title>
  </head>
  <body>
    <form class="form_proveedor" method="post">
      {% csrf_token %}
      <div class="card">
        <div class="div-contenido">
        <h3>Datos del proveedor</h3>
        <input
          class="input_normal"
          type="text"
          name="nombre_proveedor"
          placeholder="Nombre"
          required
        />
        <input
          class="input_normal"
          type="text"
          name="apellido_proveedor"
          placeholder="Apellido"
          required
        />
        <input
          class="input_normal"
          type="text"
          name="dui_proveedor"
          placeholder="DUI"
          required
        /><br /><br />
        <input
          class="input_normal"
          type="text"
          name="correo_proveedor"
          placeholder="Correo electrónico"
          required
        />
        <input
          class="input_normal"
          type="text"
          name="numero_proveedor"
          placeholder="Numero de teléfono"
          required
        />
        <label>Tiene IVA</label>
        <input type="checkbox" name="iva_proveedor" /><br /><br />   
        <h3>Datos de la empresa</h3>
        </div>        
        <div class="div-archivo">            
              <input
                class="input_normal"
                type="text"
                name="nombre_empresa"
                placeholder="Nombre empresa"
                required
              />
              <label class="label-archivo">Logo:</label>              
              <input type="file" class="input-archivo" />          
        </div>
        <div class="div-textarea">
        <textarea
          name="direccion_empresa"
          id="direccion_empresa"
          placeholder="Dirección de la empresa"
          rows="2"
          cols="80"
        ></textarea
        ><br /><br />
        <label>Hora de apertura</label>
        <input type="time" name="hora_apertura" />
        <label>Hora de cierre</label>
        <input type="time" name="hora_cierre" /><br />
        </div>     
        <div class="div-dias">
        <label>Dias de atención:</label><br />
        <input type="checkbox" name="dias" value="1" />
        <label>Lunes</label>
        <input type="checkbox" name="dias" value="2" />
        <label>Martes</label>
        <input type="checkbox" name="dias" value="3" />
        <label>Miercoles</label>
        <input type="checkbox" name="dias" value="4" />
        <label>Jueves</label>
        <input type="checkbox" name="dias" value="5" />
        <label>Viernes</label>
        <input type="checkbox" name="dias" value="6" />
        <label>Sabado</label>
        <input type="checkbox" name="dias" value="7" />
        <label>Domingo</label><br /><br />
        </div>
        <div class="div-botones">
          <button type="submit" class="btn btn-success">Guardar</button>
          <a href="/Proveedor/listar_proveedores" class="btn btn-danger" onclick="return confirm('¿Seguro que quieres cancelar registro? Se perdera todo el progreso.');">Cancelar</a>
        </div>
        </div>            
    </form>
  </body>
</html>

{% endblock %}
